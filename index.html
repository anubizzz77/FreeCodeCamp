<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Academic Survey</h1>
  <p id="description">Academic Survey</p>
  <form id="survey-form">
    <br>
    <label id="name-label" for="name">Name:</label>
    <input id="name" type="text" placeholder="Enter your name" required>
    <br>

    <br>
    <label id="email-label" for="email">Email:</label>
    <input id="email" type="email" placeholder="Enter your email" required>
    <br>

    <br>
    <label id="number-label" for="number">Age:</label>
    <input id="number" type="number" min="1" max="100" placeholder="Enter your number" required>
    <br>

    <br>
    <label for="dropdown">Which option best describes your current role?:</label>

    <select id="dropdown">
      <option value="option1">Student</option>
      <option value="option2">Others</option>
    </select>
    <br>

    <br>
    <p class="Point">Would you recommend freeCodeCamp to a friend?:</p>
<br>

    <input type="radio" id="option1" name="radio-group"  value="option1">
    <label for="option2">Definitely</label>
    <br>

    <br>
    <input type="radio" id="option2" name="radio-group"  value="option2">
    <label for="option2">Not sure</label>
    <br>

    <br>
    <p class="Point">Select multiple options:</p>
<br>

    <input type="checkbox" id="checkbox1" name="checkbox-group"  value="value1">
    <label for="checkbox1">Videos</label>
    <br>

<br>
    <input type="checkbox" id="checkbox2" name="checkbox-group"  value="value2">
    <label for="checkbox2">Challenge</label>
    <br>
    
    
    <p class="Point">Additional Comments:</p>
    
    <br>
    <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments here"></textarea>
    <br>

    <button id="submit" type="submit">Submit</button>
  </form>
</body>
</html>
